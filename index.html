<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Outmodded T-Shirt Scroll</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <style>
    body { margin:0; background:#000; height:200vh; }
    h1 { color:#fff; text-align:center; font-family:sans-serif; margin-top:50px; }
    video { width:100%; max-width:800px; display:block; margin:100px auto; }
  </style>
</head>
<body>
  <h1>Built From Thought, Not Trends</h1>
  <video id="tshirt" src="https://www.dropbox.com/scl/fi/os33sl9hqjbbncxzfv6iq/Outtmoded-x-Omen.mp4?rlkey=uu52cit7uxt4bowj2ns6dbxlm&st=qabzjrru&dl=1" muted></video>

  <script>
    const video = document.getElementById("tshirt");
    gsap.registerPlugin(ScrollTrigger);

    ScrollTrigger.create({
      trigger: video,
      start: "top center",
      end: "bottom center",
      scrub: true,
      onUpdate: self => {
        const progress = self.progress;
        video.currentTime = progress * video.duration;
      }
    });
  </script>
</body>
</html>
